<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid"
          alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form [formGroup]="login" (ngSubmit)="loginData(login)">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input [ngClass]="{'is-invalid': submitted && f.username.errors }" type="text" placeholder="Tên đăng nhâp"
              id="form1Example13" formControlName="username" class="form-control form-control-lg" [(ngModel)]="loginObj
              .username"/>

            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Tên đăng nhập không đúng</div>
            </div>
          </div>


          <!-- Password input -->
          <div class="form-outline mb-4">
            <input [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Mật khẩu" type="password"
              id="form1Example23" formControlName="password" class="form-control form-control-lg" [(ngModel)]="loginObj.pass
              "/>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Mật khẩu không đúng</div>
            </div>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
            <a href="#!">Quên mật khẩu?</a>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">Đăng nhập</button>

          <div class="divider d-flex align-items-center my-4">
            <hr>
            <p class="text-center fw-bold mx-3 mb-0 text-muted"></p>
          </div>

          <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!" role="button">
            Đăng nhập bằng Facebook
          </a>
          <a class="btn btn-primary btn-lg btn-block" style="background-color: #dd4b39" href="#!" role="button">
            Đăng nhập bằng Google</a>

        </form>
      </div>
    </div>
  </div>
</section>
