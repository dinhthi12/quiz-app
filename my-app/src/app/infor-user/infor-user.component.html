

<div class="container-xl px-4 mt-4">
  <hr class="mt-0 mb-4">
  <div class="row">
      <div class="col-xl-4">
          <!-- Profile picture card-->
          <div class="card mb-4 mb-xl-0">
              <div class="card-header">Ảnh đại diện</div>
              <div class="card-body text-center">
                  <!-- Profile picture image-->
                  <img class="img-account-profile rounded-circle mb-2" src="" alt="">
                  <!-- Profile picture help block-->
                  <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                  <!-- Profile picture upload button-->
                  <input  type="file">Chọn ảnh
                  <!-- <button class="btn btn-primary" type="file">Chọn ảnh</button> -->
              </div>
          </div>
      </div>
      <div class="col-xl-8">
          <!-- Account details card-->
          <div class="card mb-4">
              <div class="card-header">Thông tin tài khoản</div>
              <div class="card-body">
                  <form>
                      <!-- Form Group (username)-->
                      <div class="mb-3">
                          <label class="small mb-1" for="inputUsername">Tên tài khoản</label>
                          <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" value="{{loginUser.username}}" disabled>
                      </div>
                      <!-- Form Row-->
                      <div class="row gx-3 mb-3">
                          <!-- Form Group (first name)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputFirstName">Họ và tên</label>
                              <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" value="{{loginUser.fullname}}">
                          </div>
                          <!-- Form Group (last name)-->

                      </div>
                      <!-- Form Row        -->
                      <div class="row gx-3 mb-3">
                          <!-- Form Group (organization name)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputOrgName">Giới tính</label>
                              <input class="form-control" id="inputOrgName" type="text" placeholder="Enter your organization name" value="{{loginUser.gender}}">
                          </div>
                          <!-- Form Group (location)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputLocation">Học phí</label>
                              <input class="form-control" id="inputLocation" type="text" placeholder="Enter your location" value="{{loginUser.schoolfee}}" disabled>
                          </div>
                      </div>
                      <!-- Form Group (email address)-->
                      <div class="mb-3">
                          <label class="small mb-1" for="inputEmailAddress">Email</label>
                          <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="{{loginUser.email}}">
                      </div>
                      <!-- Form Row-->
                      <div class="row gx-3 mb-3">
                          <!-- Form Group (phone number)-->

                          <!-- Form Group (birthday)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputBirthday">Ngày sinh</label>
                              <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Enter your birthday" value="{{loginUser.birthday}}">
                          </div>
                      </div>
                      <!-- Save changes button-->
                      <button class="btn btn-primary" (click)="click()" type="submit">Lưu</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
